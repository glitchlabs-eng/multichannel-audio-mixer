<!DOCTYPE html>
<html>
<head>
    <title>Audio Mixer Icon Generator</title>
</head>
<body>
    <canvas id="iconCanvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Create professional audio mixer icon
        function createIcon() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#2a2a2a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Outer ring
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(256, 256, 200, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Inner circle
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(256, 256, 180, 0, 2 * Math.PI);
            ctx.fill();
            
            // Mixer faders (vertical lines)
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 12;
            
            // Draw 5 faders
            for (let i = 0; i < 5; i++) {
                const x = 150 + (i * 50);
                
                // Fader track
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(x, 180);
                ctx.lineTo(x, 330);
                ctx.stroke();
                
                // Fader handle
                ctx.fillStyle = '#4CAF50';
                const handleY = 200 + (i * 20); // Different positions
                ctx.fillRect(x - 15, handleY, 30, 20);
                
                // Knob above fader
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(x, 150, 15, 0, 2 * Math.PI);
                ctx.stroke();
                
                // Knob indicator
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 150);
                ctx.lineTo(x + 10, 140);
                ctx.stroke();
            }
            
            // Sound waves
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 3;
            
            // Top sound waves
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(256, 100, 30 + (i * 15), 0, Math.PI);
                ctx.stroke();
            }
            
            // Bottom sound waves
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(256, 412, 30 + (i * 15), Math.PI, 2 * Math.PI);
                ctx.stroke();
            }
            
            // Center logo - musical note
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(256, 256, 25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Note stem
            ctx.fillStyle = '#fff';
            ctx.fillRect(275, 200, 4, 60);
            
            // Note flag
            ctx.beginPath();
            ctx.moveTo(279, 200);
            ctx.quadraticCurveTo(300, 190, 295, 220);
            ctx.quadraticCurveTo(285, 210, 279, 215);
            ctx.fill();
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'audio-mixer-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create the icon
        createIcon();
    </script>
</body>
</html>
